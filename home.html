<h1>初衷</h1>
<p>作为财务行业工作人员，随着打工时间的积累，发现接触的内容越来越多，常见的笔记整理软件像OneNote、语雀和百度云同步等好像无法满足自己对知识的归集和快速检索的需求。</p>
<p>偶然了解到<a href="https://js.wiki/">Wiki.js</a>的开源项目，感觉挺好的，所以自己也搭建一个试试。</p>
<h1>构想</h1>
<p>希望把一些自己工作和生活中遇到的一些需要反复查看的内容搬到这里来，为后来人提供便利。</p>
<p>如果您也和我有一样的想法也可以申请一个账号，把一些常用的内容放到网上来，方便自己检索，也给他人带来便利。</p>
